<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <span><h1>MEMORY GAME</h1></span>
            <span><button><h2>HOW TO PLAY</h2></button></span>
        </nav>
    </header>

    <div class="container" id="btn-container">
        <button id="play-btn" onclick="playButton()">PLAY</button>
    </div>

    <div id="game-area"  >
        <div id="computer-area">
            <div id="computer-turn"><img src="assets/images/card images/blank card.png" alt="blank card"></div>
        </div>

        <div class="choice-cards upper-row">
            <div class="card card1" id="button1"><img src="assets/images/card images/number 1.png" alt="number one"></div>
            <div class="card card2" id="button2"><img src="assets/images/card images/number 2.png" alt="number two"></div>
            <div class="card card3" id="button3"><img src="assets/images/card images/number 3.png" alt="number three"></div>
            <div class="card card4" id="button4"><img src="assets/images/card images/number 4.png" alt=""></div>
        </div>
        <div class="choice-cards middle-row">
            <div class="card card5" id="button5"><img src="assets/images/card images/number 5.png" alt=""></div>
            <div class="card card6" id="button6"><img src="assets/images/card images/number 6.png" alt=""></div>
            <div class="card card7" id="button7"><img src="assets/images/card images/number 7.png" alt=""></div>
            <div class="card card8" id="button8"><img src="assets/images/card images/number 8.png" alt=""></div>
        </div>
        <div class="choice-cards bottom-row">
            <div class="card card9" id="button9"><img src="assets/images/card images/number 9.png" alt=""></div>
            <div class="card card10" id="button10"><img src="assets/images/card images/number 10.png" alt=""></div>
            <div class="card card11" id="button11"><img src="assets/images/card images/number 11.png" alt=""></div>
            <div class="card card12" id="button12"><img src="assets/images/card images/number 12.png" alt=""></div>
        </div>

        <div id="score-area">
            <h3 class="hi-score">HI-SCORE: 0</h3>
            <h3 class="score">SCORE: 0</h3>
        </div>
    </div>

    <footer id="footer">
        <div>
            <p>Created by Sean Brindley for Milestone Project 2</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
