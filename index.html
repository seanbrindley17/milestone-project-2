<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <span><h1>MEMORY GAME</h1></span>
            <span><button><h2>HOW TO PLAY</h2></button></span>
        </nav>
    </header>

    <div id="game-area">
        <div id="computer-area">
            <div id="computer-turn"></div>
        </div>

        <div class="choice-cards upper-row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="choice-cards middle-row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="choice-cards bottom-row">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>

        <div class="container">
            <button id="play-btn">PLAY</button>
        </div>

        <div id="score-area">
            <h3 class="hi-score">HI-SCORE: 0</h3>
            <h3 class="score">SCORE: 0</h3>
        </div>
    </div>

    <footer id="footer">
        <div>
            <p>Created by Sean Brindley for Milestone Project 2</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
