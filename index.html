<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <span><h1>MEMORY GAME</h1></span>
            <span><button><h2>HOW TO PLAY</h2></button></span>
        </nav>
    </header>

    <div class="container">
        <button id="play-btn">PLAY</button>
    </div>

    <div id="game-area">
        <div id="computer-area">
            <div id="computer-turn"></div>
        </div>

        <div class="choice-cards upper-row">
            <div class="card card1" id="button1"></div>
            <div class="card card2" id="button2"></div>
            <div class="card card3" id="button3"></div>
            <div class="card card4" id="button4"></div>
        </div>
        <div class="choice-cards middle-row">
            <div class="card card5" id="button5"></div>
            <div class="card card6" id="button6"></div>
            <div class="card card7" id="button7"></div>
            <div class="card card8" id="button8"></div>
        </div>
        <div class="choice-cards bottom-row">
            <div class="card card9" id="button9"></div>
            <div class="card card10" id="button10"></div>
            <div class="card card11" id="button11"></div>
            <div class="card card12" id="button12"></div>
        </div>

        <div id="score-area">
            <h3 class="hi-score">HI-SCORE: 0</h3>
            <h3 class="score">SCORE: 0</h3>
        </div>
    </div>

    <footer id="footer">
        <div>
            <p>Created by Sean Brindley for Milestone Project 2</p>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
